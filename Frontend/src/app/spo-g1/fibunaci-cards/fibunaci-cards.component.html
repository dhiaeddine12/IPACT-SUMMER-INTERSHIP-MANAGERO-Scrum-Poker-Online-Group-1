<div class="container">
  <h3 class="page-title">Fibonacci Cards</h3>
  <div class="card-container">
    <div *ngFor="let number of fibonacciSequence" class="card" [ngClass]="{'disabled': number === 0}" (click)="onCardClick(number)">
      <div>
        <svg *ngIf="number === 0" class="disabled-svg">
          <!-- SVG content here if needed -->
        </svg>
        {{ number }}
      </div>
    </div>
  </div>
  <div class="last-clicked-card">
    <h4>Last Clicked Value:</h4>
    <div class="card">
      <div>
        {{ lastClickedValue }}
      </div>
    </div>
  </div>
</div>
