<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planning Poker Online</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #ffecd2 0%, #db9ffc 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 2rem;
      color: #333333;
    }
    p {
      font-size: 1rem;
      color: #666666;
      margin-bottom: 30px;
    }
    .button {
      display: inline-block;
      padding: 12px 24px;
      background-color: #6200ea;
      color: #ffffff;
      text-decoration: none;
      border-radius: 24px;
      font-size: 1rem;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .button:hover {
      background-color: #3700b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Planning Poker Online</h1>
    <p>Estimate your tasks efficiently with Planning Poker. Start a new game now!</p>
    <a href="#" class="button">Start a New Game</a>
  </div>
</body>
</html>
