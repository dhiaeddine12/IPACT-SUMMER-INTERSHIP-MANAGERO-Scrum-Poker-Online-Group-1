<div class="vote-results">
  <h2>Vote Results</h2>
  <div *ngIf="getVotesArray().length > 0; else noVotes">
    <table>
      <thead>
      <tr>
        <th>Session ID</th>
        <th>User ID</th>
        <th>Vote</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let vote of getVotesArray()">
        <td>{{ vote.sessionId }}</td>
        <td>{{ vote.userId }}</td>
        <td>{{ vote.value }}</td>
      </tr>
      </tbody>
    </table>
  </div>
  <ng-template #noVotes>
    <p>No votes received yet.</p>
  </ng-template>
</div>
