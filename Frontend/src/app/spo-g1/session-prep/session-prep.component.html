<div class="container">
  <div class="col-lg-4 col-md-6 mb-4">
  </div>
  <div class="col-7 align-self-center">
    <h3 class="page-title text-truncate text-dark font-weight-medium mb-1">Invite Team Members</h3>
  </div>
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">List of Users to Invite</h4>

      <!-- Ajout de l'input pour le room_name -->
      <div class="form-group">
        <label for="roomName">Room Name</label>
        <input type="text" id="roomName" [(ngModel)]="roomName" class="form-control" placeholder="Enter Room Name">
      </div>

      <div *ngFor="let user of listUsers" class="mb-4">
        <div class="card">
          <div class="card-body">
            <table class="table">
              <thead class="bg-primary text-white">
              <tr>
                <th>Email</th>
                <th>Username</th>
                <th>Account Enabled</th>
                <th class="btn-col">Action</th>
              </tr>
              </thead>
              <tbody>
              <tr>
                <td>{{ user.email }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.accountEnabled }}</td>
                <td class="btn-col">
                  <button (click)="inviteUser(user.id)" class="btn btn-outline-primary waves-effect waves-light">Invite</button>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="table-responsive" *ngIf="issues.length > 0">
        <table class="table">
          <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Description</th>
            <th>Status</th>
            <th class="btn-col">Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let issue of issues; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ issue.title }}</td>
            <td>{{ issue.description }}</td>
            <td>
              <span [ngClass]="{
                  'status-to-do': issue.status === 'TO_DO',
                  'status-in-progress': issue.status === 'IN_PROGRESS',
                  'status-completed': issue.status === 'COMPLETED'
                }">
                {{ issue.status }}
              </span>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
