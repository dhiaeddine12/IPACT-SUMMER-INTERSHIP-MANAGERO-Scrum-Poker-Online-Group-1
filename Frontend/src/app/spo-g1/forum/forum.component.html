<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planning Poker Online Discussion</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #ffecd2 0%, #fcb69f 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .chat-container {
      background: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      max-width: 500px;
      width: 100%;
      height: 70vh;

     
    }

    .message-actions {
    display: flex;
    align-items: center;
    gap: 8px;

    button {
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.1);
    }
  }

  .edit-button {
    background-color: #2196f3; /* Blue */
    color: white;
    border: none;
    padding: 8px 16px;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .edit-button:hover {
    background-color: #0d47a1; /* Darker shade of blue */
  }

  .delete-button {
    background-color: #f44336; /* Red */
    color: white;
    border: none;
    padding: 8px 16px;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .delete-button:hover {
    background-color: #b71c1c; /* Darker shade of red */
  }

  
    .chat-header {
      font-size: 1.5rem;
      font-weight: bold;
      color: #333333;
      margin-bottom: 10px;
      text-align: center;
    }
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      border: 1px solid #dddddd;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 10px;
      background: #f9f9f9;
    }
    .chat-message {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 8px;
      background: #e0e0e0;
    }
    .chat-message.user {
      background: #d1e7ff;
      align-self: flex-end;
    }
    .chat-message img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .chat-input-container {
      display: flex;
    }
    .chat-input {
      flex: 1;
      padding: 10px;
      border: 1px solid #dddddd;
      border-radius: 8px;
      margin-right: 10px;
      font-size: 1rem;
    }
    .chat-send-button {
      padding: 10px 20px;
      background-color: #6200ea;
      color: #ffffff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .chat-send-button:hover {
      background-color: #3700b3;
    }
    .edit-container {
  display: flex;
  margin-bottom: 10px;
}

.edit-container input {
  flex: 1;
  padding: 10px;
  border: 1px solid #dddddd;
  border-radius: 8px;
  margin-right: 10px;
  font-size: 1rem;
}

.edit-container button {
  padding: 10px 20px;
  background-color: #6200ea;
  color: #ffffff;
  border: none;
  border-radius: 8px;
  font-size: 1rem;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.edit-container button:hover {
  background-color: #3700b3;
}

  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">Discussion</div>
    <div class="chat-messages" id="chatMessages">
      <div *ngFor="let message of messages" class="chat-message" [class.user]="message.user === currentUser">
        <img src="https://randomuser.me/api/portraits/men/46.jpg" alt="User">
        <div>
          <strong>{{ message.user }}</strong>
          <p>{{ message.content }}</p>
          <small>{{ message.date | date: 'short' }}</small>
          <div *ngIf="message.user === currentUser" class="message-actions">
            <button class="edit-button" aria-label="Edit" (click)="startEditing(message)">
              Edit
            </button>
            <button class="delete-button" aria-label="Delete" (click)="confirmDelete(message)">
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>
  
    <div *ngIf="editingMessage" class="edit-container">
      <input [(ngModel)]="editingMessage.content" />
      <button (click)="saveEdit()">Save</button>
      <button (click)="cancelEdit()">Cancel</button>
    </div>
  
    <div class="chat-input-container">
      <input type="text" id="chatInput" class="chat-input" placeholder="Type your message..."
             [(ngModel)]="newMessage" (keypress)="onKey($event)">
      <button class="chat-send-button" (click)="sendMessage()">Send</button>
    </div>
  </div>
  
  <script>
    const chatMessages = document.getElementById('chatMessages');
    const chatInput = document.getElementById('chatInput');

    function sendMessage() {
      const message = chatInput.value.trim();
      if (message) {
        const messageElement = document.createElement('div');
        messageElement.classList.add('chat-message', 'user');
        messageElement.innerHTML = `
          <img src="https://randomuser.me/api/portraits/men/46.jpg" alt="User 3">
          <div>
            <strong>You</strong>
            <p>${message}</p>
          </div>
        `;
        chatMessages.appendChild(messageElement);
        chatInput.value = '';
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }
    }

    chatInput.addEventListener('keypress', (event) => {
      if (event.key === 'Enter') {
        sendMessage();
      }
    });
  </script>
</body>
</html>
