<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planning Poker Online Discussion</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #ffecd2 0%, #fcb69f 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .chat-container {
      background: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      max-width: 500px;
      width: 100%;
      height: 70vh;
    }
    .chat-header {
      font-size: 1.5rem;
      font-weight: bold;
      color: #333333;
      margin-bottom: 10px;
      text-align: center;
    }
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      border: 1px solid #dddddd;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 10px;
      background: #f9f9f9;
    }
    .chat-message {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 8px;
      background: #e0e0e0;
    }
    .chat-message.user {
      background: #d1e7ff;
      align-self: flex-end;
    }
    .chat-message img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .chat-input-container {
      display: flex;
    }
    .chat-input {
      flex: 1;
      padding: 10px;
      border: 1px solid #dddddd;
      border-radius: 8px;
      margin-right: 10px;
      font-size: 1rem;
    }
    .chat-send-button {
      padding: 10px 20px;
      background-color: #6200ea;
      color: #ffffff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .chat-send-button:hover {
      background-color: #3700b3;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">Discussion</div>
    <div class="chat-messages" id="chatMessages">
      <!-- Fake messages -->
      <div class="chat-message">
        <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="User 1">
        <div>
          <strong>dhiaeddine</strong>
          <p>Hey team, I think we should estimate this task as 5 points.</p>
        </div>
      </div>
      <div class="chat-message">
        <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="User 2">
        <div>
          <strong>nour</strong>
          <p>I agree, it seems like a moderate effort task.</p>
        </div>
      </div>
      <div class="chat-message user">
        <img src="https://randomuser.me/api/portraits/men/46.jpg" alt="User 3">
        <div>
          <strong>You</strong>
          <p>What about the edge cases? Should we consider them?</p>
        </div>
      </div>
      <div class="chat-message">
        <img src="https://randomuser.me/api/portraits/men/52.jpg" alt="User 4">
        <div>
          <strong>dhiaeddine</strong>
          <p>Yes, I think including edge cases, it could be 8 points.</p>
        </div>
      </div>
    </div>
    <div class="chat-input-container">
      <input type="text" id="chatInput" class="chat-input" placeholder="Type your message...">
      <button class="chat-send-button" onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chatMessages = document.getElementById('chatMessages');
    const chatInput = document.getElementById('chatInput');

    function sendMessage() {
      const message = chatInput.value.trim();
      if (message) {
        const messageElement = document.createElement('div');
        messageElement.classList.add('chat-message', 'user');
        messageElement.innerHTML = `
          <img src="https://randomuser.me/api/portraits/men/46.jpg" alt="User 3">
          <div>
            <strong>You</strong>
            <p>${message}</p>
          </div>
        `;
        chatMessages.appendChild(messageElement);
        chatInput.value = '';
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }
    }

    chatInput.addEventListener('keypress', (event) => {
      if (event.key === 'Enter') {
        sendMessage();
      }
    });
  </script>
</body>
</html>
